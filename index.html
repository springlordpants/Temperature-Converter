<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content=" width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">
        <div class="col-sm-6 col-sm-offset-3 text-center content">
          <h2>Temperature Converter</h2>

          <form action="">
            <div class="form-group">
              <label for="userInput"> Enter your number to convert:</label>
              <input type="number" id="userInput">
            </div>
            <div class="form-group">
              <input type="button" value="to Celsius" onclick="toCelsius()">
              <input type="button" value="to Fahrenheit" onclick="toFahrenheit()">
            </div>
          </form>
          <p id="result"></p>
        </div>
    </div>

    <script src="alert.js"></script>

  </body>
</html>
